<div class="auth-container">
  <div class="auth-form">
    <h2>Login</h2>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          [(ngModel)]="username"
          required
          #usernameInput="ngModel"
          class="form-control"
          [class.is-invalid]="usernameInput.invalid && usernameInput.touched"
        />
        <div *ngIf="usernameInput.invalid && usernameInput.touched" class="invalid-feedback">
          Username is required
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          required
          minlength="6"
          #passwordInput="ngModel"
          class="form-control"
          [class.is-invalid]="passwordInput.invalid && passwordInput.touched"
        />
        <div *ngIf="passwordInput.invalid && passwordInput.touched" class="invalid-feedback">
          <div *ngIf="passwordInput.errors?.['required']">Password is required</div>
          <div *ngIf="passwordInput.errors?.['minlength']">Password must be at least 6 characters</div>
        </div>
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid || isLoginFailed">
          Login
        </button>
      </div>

      <div *ngIf="isLoginFailed" class="alert alert-danger">
        {{ errorMessage }}
      </div>

      <div class="form-group">
        <p>Don't have an account? <a routerLink="/signup">Sign up</a></p>
      </div>
    </form>
  </div>
</div>
