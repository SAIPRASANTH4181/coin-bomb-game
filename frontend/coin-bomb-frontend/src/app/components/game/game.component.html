<div class="game-grid" *ngIf="grid">

    <div class="row" *ngFor="let row of grid; let x = index">
        
        <div class="square" 
            *ngFor="let square of row; 
            let y = index" (click)="onSquareClick(x, y)"
            [class.revealed]="square.revealed"
        >
        {{x}}{{y}}
        {{ square.revealed ? square.content : '' }}
        </div>
    
    </div>
</div>
